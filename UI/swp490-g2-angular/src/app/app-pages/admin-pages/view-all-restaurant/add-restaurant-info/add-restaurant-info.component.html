<p-toast></p-toast>
<div class="surface-section px-6 py-5">
  <button
    pButton
    pRipple
    type="button"
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button-rounded p-button-info"
    routerLink=".."
  ></button>
</div>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div
    class="flex align-items-start bg-gray-200 flex-column lg:flex-row lg:justify-content-between"
  >
    <div class="flex align-items-start flex-column md:flex-row">
      <div class="p-5">
        <span class="text-900 font-medium text-3xl">
          Create Restaurant Information
        </span>
      </div>
    </div>
  </div>
</div>

<form
  #form="ngForm"
  class="surface-section px-2 py-4 md:px-6 lg:px-8"
  (ngSubmit)="submit()"
>
  <label for="res.name" class="block text-900 font-medium my-3"
    >Restaurant Name</label
  >
  <div class="grid">
    <div class="col-12">
      <div class="p-inputgroup">
        <input
          name="restaurantName"
          type="text"
          pInputText
          placeholder="Restaurant Name"
        />
      </div>
    </div>
  </div>

  <app-address-fields></app-address-fields>

  <label for="phoneNumber" class="block text-900 font-medium my-3"
    >Phone Number</label
  >
  <div class="grid">
    <div class="col-12">
      <div class="p-inputgroup">
        <input
          id="phoneNumber"
          type="text"
          pInputText
          class="w-full mb-1"
          name="phoneNumber"
          placeholder="Phone Number"
        />
      </div>
    </div>
  </div>
  <!-- <div
    class="flex align-items-center gap-1"
    *ngIf="
      form.controls['phoneNumber']?.dirty &&
      form.controls['phoneNumber']?.errors
    "
  >
    <i class="pi pi-times-circle text-danger"></i>
    <small class="text-danger"> Enter a valid phone number! </small>
  </div> -->

  <label for="descr" class="block text-900 font-medium my-3">Description</label>
  <div class="grid">
    <div class="col-12">
      <div class="p-inputgroup">
        <textarea
          rows="5"
          cols="30"
          pInputTextarea
          placeholder="Description"
          name="description"
        ></textarea>
      </div>
    </div>
  </div>

  <!-- <label for="descr" class="block text-900 font-medium my-3">Avatar</label>
  <div class="grid">
    <div class="col-12">
      <app-image-attachment
        [uploadUrl]="uploadUrl"
        [url]="restaurant.avatarFile?.filePath"
        (selectedImageHandler)="updateAvatar($event)"
        method="PUT"
        class="mr-5 mb-3 lg:mb-0"
        [editable]="editable"
      ></app-image-attachment>
    </div>
  </div> -->

  <button
    pButton
    pRipple
    label="Save Changes"
    icon="pi pi-check"
    class="w-full mt-4"
  ></button>
</form>
