<div class="surface-section px-6 py-5">
  <button
    pButton
    pRipple
    type="button"
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button-rounded p-button-info"
    routerLink=".."
  ></button>
</div>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div
    class="flex align-items-start bg-gray-200 flex-column lg:flex-row lg:justify-content-between"
  >
    <div class="flex align-items-start flex-column md:flex-row">
      <div class="p-5">
        <span class="text-900 font-medium text-3xl">
          Update Promotion Campaign</span
        >
        <div class="flex align-items-center flex-wrap text-sm">
          <div class="mr-5 mt-3">
            <span class="font-medium text-500"
              >Select a Type of Promotion Campaign, Start Time and End
              Time</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="surface-section px-2 py-4 md:px-6 lg:px-8">
  <label for="res.name" class="block text-900 font-medium my-3"
    >Restaurant Name</label
  >
  <div class="grid">
    <div class="col-12">
      <div class="p-inputgroup">
        <input type="text" pInputText disabled placeholder="Restaurant Name" />
      </div>
    </div>
  </div>

  <div class="p-fluid grid formgrid">
    <div class="field col-12 md:col-6">
      <label for="start.date" class="block text-900 font-medium my-3"
        >Start Date</label
      >
      <p-calendar
        [(ngModel)]="startDate"
        [showIcon]="true"
        inputId="icon"
      ></p-calendar>
    </div>
    <div class="field col-12 md:col-6">
      <label for="end.date" class="block text-900 font-medium my-3"
        >End Date</label
      >
      <p-calendar
        [(ngModel)]="endDate"
        [showIcon]="true"
        inputId="icon"
      ></p-calendar>
    </div>
  </div>

  <label for="res.name" class="block text-900 font-medium my-3"
    >Promotion Type</label
  >
  <div class="grid">
    <div class="col-12">
      <p-dropdown
        [options]="groupedPromo"
        [(ngModel)]="selectedPromo"
        placeholder="Select Type of Promotion"
        [group]="true"
        [style]="{ minWidth: '100%' }"
      >
        <ng-template let-group pTemplate="group">
          <div class="flex align-items-center">
            <span>{{ group.label }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <button
    pButton
    pRipple
    label="Update"
    icon="pi pi-check"
    class="w-full mt-4"
  ></button>
</div>
