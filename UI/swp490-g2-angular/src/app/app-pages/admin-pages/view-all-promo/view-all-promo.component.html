<div class="surface-section px-6 py-5">
  <button
    pButton
    pRipple
    type="button"
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button-rounded p-button-info"
    routerLink=".."
  ></button>
</div>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div
    class="flex align-items-start bg-gray-200 flex-column lg:flex-row lg:justify-content-between"
  >
    <div class="flex align-items-start flex-column md:flex-row">
      <div class="p-5">
        <span class="text-900 font-medium text-3xl">
          View All Promotion Campaign</span
        >
        <div class="flex align-items-center flex-wrap text-sm">
          <div class="mr-5 mt-3">
            <span class="font-medium text-500">TOTAL PROMOTION</span>
            <div class="text-700 mt-2">333</div>
          </div>
          <div class="mr-5 mt-3">
            <span class="font-medium text-500">NOT STARTED</span>
            <div class="text-700 mt-2">26</div>
          </div>
          <div class="mr-5 mt-3">
            <span class="font-medium text-500">IN DATE</span>
            <div class="text-700 mt-2">17</div>
          </div>
          <div class="mr-5 mt-3">
            <span class="font-medium text-500">ENDED</span>
            <div class="text-700 mt-2">17</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <p-table
    #dt
    [value]="promoList"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
  >
    <ng-template pTemplate="caption">
      <div class="table-header flex align-items-center justify-content-between">
        <p></p>
        <input
          id="search"
          type="text"
          pInputText
          class="w-full mb-1 surface-card p-2 shadow-2 border-round lg:w-3"
          name="search"
          ngModel
          placeholder="Search"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="no" style="min-width: 4rem">
          <div class="flex justify-content-between align-items-center">
            #
            <p-sortIcon field="name"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="res.name" style="min-width: 11rem">
          <div class="flex justify-content-between align-items-center">
            Restaurant Name
            <p-sortIcon field="res.name"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="start.date" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Start Date
            <p-sortIcon field="start.date"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="end.date" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            End Date
            <p-sortIcon field="end.date"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="promo.type" style="min-width: 11rem">
          <div class="flex justify-content-between align-items-center">
            Promotion Type
            <p-sortIcon field="promo.type"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="status" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Status
            <p-sortIcon field="status"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="activity" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Action
            <p-sortIcon field="activity"></p-sortIcon>
          </div>
        </th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
  </p-table>
</div>
