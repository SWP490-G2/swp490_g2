<div
  class="surface-overlay px-3 lg:px-6 flex align-items-stretch relative border-bottom-1 surface-border"
  style="min-height: 80px"
>
  <div class="flex align-items-center justify-content-center"></div>
  <div class="flex align-items-center flex-auto">
    <div class="p-input-icon-left w-full p-input-filled">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        class="w-full"
        placeholder="Search restaurant name or food name"
      />
    </div>
  </div>
</div>

<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="flex justify-content-between flex-wrap">
    <div class="flex align-items-center mb-4 md:mb-0">
      <div class="text-900 font-bold text-3xl">Restaurants</div>
      <p-badge
        value="76"
        styleClass="ml-3 bg-gray-200 text-gray-900 p-0 border-circle"
      ></p-badge>
    </div>
    <div>
      <button
        type="button"
        pButton
        icon="pi pi-sort-alt"
        class="p-button-outlined p-button-secondary w-7rem p-2"
        iconPos="right"
        label="Sort By"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>
  <p-divider styleClass="w-full border-gray-200"></p-divider>
  <div class="grid grid-nogutter align-items-center">
    <p-multiSelect
      [options]="brands"
      [(ngModel)]="selectedBrands"
      defaultLabel="Brand"
      optionLabel="name"
      styleClass="w-full"
      [maxSelectedLabels]="2"
      selectedItemsLabel="{0} brands selected"
      class="flex-auto lg:flex-1 mb-3 lg:mt-0 w-full mr-0 lg:mr-4 text-900"
    ></p-multiSelect>
    <p-multiSelect
      [options]="colors"
      [(ngModel)]="selectedColors"
      defaultLabel="Color"
      optionLabel="name"
      styleClass="w-full"
      [maxSelectedLabels]="2"
      selectedItemsLabel="{0} colors selected"
      class="flex-auto lg:flex-1 mb-3 lg:mt-0 w-full mr-0 lg:mr-4 text-900"
    >
      <ng-template let-value pTemplate="selectedColors">
        <div *ngFor="let color of selectedColors">
          <div
            class="w-3rem h-3rem border-circle cursor-pointer border-none"
          ></div>
          <div>{{ color.name }}</div>
        </div>
        <div *ngIf="!selectedColors || selectedColors.length === 0">Color</div>
      </ng-template>
      <ng-template let-color pTemplate="item">
        <div class="flex align-items-center">
          <div
            class="w-2rem h-2rem border-circle {{
              color.class
            }} cursor-pointer border-none"
          ></div>
          <div class="text-900 ml-2">{{ color.name }}</div>
        </div>
      </ng-template>
    </p-multiSelect>
    <p-multiSelect
      [options]="prices"
      [(ngModel)]="selectedPrice"
      defaultLabel="Price"
      optionLabel="range"
      styleClass="w-full"
      [maxSelectedLabels]="2"
      selectedItemsLabel="{0} prices selected"
      class="flex-auto lg:flex-1 mb-3 lg:mt-0 lg:col w-full mr-0 lg:mr-4 text-900"
    ></p-multiSelect>
    <p-toggleButton
      [(ngModel)]="checked2"
      onLabel="Sale"
      offLabel="Not Sale"
      onIcon="pi pi-check"
      offIcon="pi pi-times"
      styleClass="mb-3 lg:mt-0 mr-4 flex-shrink-0 w-9rem"
    ></p-toggleButton>
    <a
      pRipple
      tabindex="0"
      class="cursor-pointer flex align-items-center mb-3 lg:mt-0 text-900"
      >Clear All</a
    >

          <div class="flex flex-column align-items-center">

                class="flex-shrink-0 border-circle bg-blue-500 cursor-pointer border-2 surface-border transition-all transition-duration-300"
                [style.box-shadow]="
                  color === 'blue' ? '0 0 0 0.2rem var(--blue-500)' : null
                "
                (click)="color = 'blue'"
                style="width: 1.2rem; height: 1.2rem"
              ></div>
            </div>
            <span class="text-500">Cyan</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
