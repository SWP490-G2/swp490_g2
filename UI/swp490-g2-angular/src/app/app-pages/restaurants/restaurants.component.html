<div
  class="surface-overlay px-3 lg:px-6 flex align-items-stretch relative border-bottom-1 surface-border"
  style="min-height: 80px"
>
  <div class="flex align-items-center justify-content-center"></div>
  <div class="flex align-items-center flex-auto">
    <div class="p-input-icon-left w-full p-input-filled">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        class="w-full"
        placeholder="Search restaurant name or food name"
        [(ngModel)]="restaurantFullText"
        (keyup)="onFullTextSearchChange()"
      />
    </div>
  </div>
</div>

<div class="surface-section px-4 md:px-6 lg:px-8">
  <div class="flex flex-column gap-2">
    <div class="flex align-items-center mb-4 md:mb-0">
      <div class="text-900 font-bold text-3xl">Restaurants</div>
      <p-badge
        [value]="restaurants.length.toString()"
        styleClass="ml-3 bg-gray-200 text-gray-900 p-0 border-circle"
      ></p-badge>
    </div>
    <div class="flex flex-wrap gap-5">
      <div class="flex align-items-center gap-2">
        <label for="distance"> Distance radius </label>
        <p-dropdown
          inputId="distance"
          [options]="distances"
          [(ngModel)]="distance"
          optionLabel="name"
          (onChange)="searchRestaurants()"
        ></p-dropdown>
      </div>
      <div class="flex align-items-center gap-2">
        <label for="categories"> Categories </label>
        <p-multiSelect
          inputId="categories"
          [options]="categories"
          [(ngModel)]="selectedCategories"
          defaultLabel="Select a category"
          optionLabel="restaurantCategoryName"
          display="chip"
          (onChange)="searchRestaurants()"
        ></p-multiSelect>
      </div>
    </div>
  </div>
  <p-divider styleClass="w-full border-gray-200"></p-divider>
  <div class="grid justify-content-center flex-column lg:flex-row">
    <div class="col-12 lg:col-6 py-4 lg:pr-4 flex-order-2 lg:flex-order-1">
      <div class="surface-0 p-4 shadow-2 border-round">
        <ul class="list-none p-0 m-0">
          <li
            class="my-2"
            *ngFor="let restaurant of restaurants"
            (click)="onRestaurantListItemClick(restaurant)"
          >
            <div
              class="border-2 border-dashed border-300 border-round surface-0 p-4"
            >
              <div
                class="flex align-items-start sm:align-items-center sm:flex-row surface-border"
              >
                <app-image-attachment
                  [url]="restaurant.avatarFile?.filePath"
                ></app-image-attachment>
                <div class="pl-5 flex flex-column gap-2">
                  <a
                    class="text-900 text-xl font-medium"
                    [routerLink]="'/restaurant/' + restaurant.id"
                  >
                    {{ restaurant.restaurantName }}
                  </a>
                  <span class="text-600">
                    {{ getRestaurantFullAddress(restaurant) }}
                  </span>
                  <span class="inline-flex align-items-center">
                    <span class="text-600 mr-2">
                      Categories:
                      <strong>{{ getRestaurantCategories(restaurant) }}</strong>
                    </span>
                  </span>
                  <span class="inline-flex align-items-center">
                    <span class="text-600 mr-2">
                      Distance:
                      <strong>{{ getRestaurantDistance(restaurant) }}</strong>
                    </span>
                  </span>
                  <span class="flex align-items-center">
                    <i class="pi pi-exclamation-triangle text-600 mr-2"></i>
                    <span class="text-600">Only 8 Available.</span>
                  </span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 lg:col-6 flex-order-1 lg:flex-order-2">
      <div
        [hidden]="!currentUser?.address?.id"
        #mapContainer
        class="border-round w-full h-screen sticky top-0"
      ></div>
      <div [hidden]="currentUser?.address?.id">
        <h1>Please update your address to show the map!</h1>
      </div>
    </div>
  </div>
</div>
