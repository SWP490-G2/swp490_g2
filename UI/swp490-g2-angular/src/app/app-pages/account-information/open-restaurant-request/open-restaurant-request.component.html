<div class="open-restaurant-request-container flex flex-column gap-5">
  <form
    #form="ngForm"
    class="surface-card p-4 shadow-2 border-round w-full lg:w-6"
    (ngSubmit)="submit()"
  >
    <button
      pButton
      pRipple
      icon="pi pi-arrow-left"
      label="Back"
      type="button"
      (click)="back()"
    ></button>
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Open new restaurant</div>
    </div>
    <div class="card">
      <label for="email" class="block text-900 font-medium my-3"
        >Restaurant Name*</label
      >
      <input
        id="email"
        type="text"
        pInputText
        class="w-full mb-1"
        name="restaurantName"
        ngModel
        required
      />
      <div
        class="flex align-items-center gap-1"
        *ngIf="
          form.controls['restaurantName']?.dirty &&
          form.controls['restaurantName']?.errors
        "
      ></div>
    </div>
    <button
      pButton
      pRipple
      label="Save"
      class="w-full mt-3"
      type="submit"
      [disabled]="submitButtonDisabled"
    ></button>
  </form>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<p-toast></p-toast>
