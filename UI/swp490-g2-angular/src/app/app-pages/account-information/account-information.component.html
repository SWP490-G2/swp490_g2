<div class="account-information-container">
  <form
    #form="ngForm"
    class="surface-card p-4 shadow-2 border-round w-full lg:w-6"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Account Information</div>
    </div>
    <div class="card">
      <label for="email" class="block text-900 font-medium my-3">Email*</label>
      <input
        id="email"
        type="text"
        pInputText
        class="w-full mb-1"
        name="email"
        value="{{ getUserDisplay() }}"
        disabled
        ngModel
      />

      <label for="firstName" class="block text-900 font-medium my-2"
        >First Name*</label
      >
      <input
        id="firstName"
        type="text"
        pInputText
        class="w-full mb-1 capitalize"
        name="firstName"
        placeholder="Enter your first name"
        ngModel
        required
      />

      <label for="middleName" class="block text-900 font-medium my-2"
        >Middle Name</label
      >
      <input
        id="middleName"
        type="text"
        pInputText
        class="w-full mb-1"
        name="middleName"
        placeholder="Enter your middle name"
        ngModel
      />

      <label for="lastName" class="block text-900 font-medium my-2"
        >Last Name*</label
      >
      <input
        id="lastName"
        type="text"
        pInputText
        class="w-full mb-1"
        name="lastName"
        placeholder="Enter your last name"
        ngModel
        required
      />

      <label for="dateOfBirth" class="block text-900 font-medium my-2"
        >Date of birth*</label
      >

      <p-calendar
        inputId="dateOfBirth"
        placeholder="dd/mm/yyyy"
        dateFormat="dd/mm/yy"
        class="w-full mb-1"
        name="dateOfBirth"
        ngModel
      ></p-calendar>

      <app-address-fields></app-address-fields>

      <label for="specific_address" class="block text-900 font-medium mb-2"
        >Specific Address*</label
      >
      <input
        id="specific_address"
        type="text"
        pInputText
        class="w-full mb-1"
        name="specific_address"
        placeholder="House Number,..."
        ngModel
      />
      <div
        class="flex align-items-center gap-1"
        *ngIf="
          form.controls['specific_address']?.dirty &&
          form.controls['specific_address']?.errors
        "
      ></div>

                    </div>

      <p-dialog
        header="Do you want to become a seller? Choose now:"
        [(visible)]="display"
        [style]="{ width: '50vw' }"
        [closable]="true"
        [modal]="true"
      >
        <div class="flex gap-2">
          <button
            pButton
            pRipple
            label="Open new restaurant"
            class="w-6 mt-3"
            type="submit"
            (click)="navToOpenNewRestaurant()"
          ></button>
          <button
            pButton
            pRipple
            label="List of restaurants"
            class="w-6 mt-3"
            type="submit"
            (click)="navToListOfRestaurants()"
          ></button>
        </div>
      </p-dialog>

      <ng-container *ngIf="isBuyer">
        <div class="surface-border border-top-1 opacity-50 mt-3 col-12"></div>
        <p>You are a <strong>buyer</strong>.</p>

        <div class="grid" *ngIf="user?.['requestingRestaurant']" class="col">
          <p>Your request to become a seller is being reviewed.</p>
          <div class="col">
            <p-accordion>
              <p-accordionTab header="Requesting Restaurant Information">
                <span class="font-medium inline">
                  Restaurant Name:
                  <strong>{{ getRestaurantName() }}</strong></span
                >
                -
                <span class="font-medium inline">
                  Created Date: <strong>{{ getCreatedDate() }}</strong></span
                >
              </p-accordionTab>
            </p-accordion>
          </div>
        </div>

        <button
          *ngIf="!user?.['requestingRestaurant']"
          pButton
          pRipple
          label="Change role to seller"
          class="w-full"
          type="button"
          (click)="showDialog()"
        ></button>
      </ng-container>

      <div class="surface-border border-top-1 opacity-50 mt-3 col-12"></div>
      <div class="flex gap-2">
        <button
          pButton
          pRipple
          label="Save"
          class="w-full"
          type="submit"
        ></button>
        <!-- <button pButton pRipple label="Restaurant Opening Request" class="w-6 mt-3" type="button" (click)="navToOpenRestaurantRequest()"></button> -->
      </div>
    </div>
  </form>
</div>
