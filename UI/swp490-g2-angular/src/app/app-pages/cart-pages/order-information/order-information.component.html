<div class="order-information-container">
    <form class="surface-card p-4 shadow-2 border-round w-full lg:w-10">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Order Information</div>
      </div>

      <div class="grid my-0">
        <div class="col-12 md:col-4 flex flex-column gap-2">
          <label for="yourName" class="block text-900 font-medium required">
            Your Name
          </label>
          <input
            id="yourName"
            type="text"
            pInputText
            class="w-full"
            name="yourName"
            ngModel
            value="{{ getUserFullName() }}"
            maxlength="50"
          />
        </div>
        <div class="col-12 md:col-4 flex flex-column gap-2">
          <label for="email" class="block text-900 font-medium"
            >Email*</label
          >
          <input
            id="email"
            type="text"
            pInputText
            class="w-full"
            name="email"
            ngModel
            disabled
            value="{{ getUserEmail() }}"
            maxlength="50"
          />
        </div>
        <div class="col-12 md:col-4 flex flex-column gap-2">
          <label for="phoneNumber" class="block text-900 font-medium required">
            Phone Number
          </label>
          <input
            id="phoneNumber"
            type="text"
            pInputText
            class="w-full capitalize"
            name="phoneNumber"
            ngModel
            required
            maxlength="50"
          />
        </div>
      </div>
      
      <app-address-fields></app-address-fields>

      <label for="email" class="block text-900 font-medium">Order Details*</label>
      <div class="card">
        <p-table  >
            <ng-template pTemplate="header" >
                <tr>
                  <th>Product #</th>
                  <th>Product Name</th>
                  <th>Note</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body">
                <div *ngFor="let detail of order.orderProductDetails">
                    <tr *ngIf="getProduct(detail)">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </div>
            </ng-template>
        </p-table>
      </div>

      <div class="surface-border border-top-1 opacity-50 mt-3 col-12"></div>
        <div class="flex gap-2">
          <button
            pButton
            pRipple
            label="Save"
            class="w-full"
            type="submit"
          ></button>    
        </div>
    </form>
  </div>
