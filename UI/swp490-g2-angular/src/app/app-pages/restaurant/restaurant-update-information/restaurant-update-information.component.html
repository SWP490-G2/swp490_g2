<p-dialog
  header="Update Information Restaurant"
  [(visible)]="displayModal"
  [style]="{ width: '50vw' }"
  [closable]="true"
  [modal]="true"
  (hidden)="onDialogHide()"
>
  <div class="flex justify-content-center align-items-center">
    <form
      #form="ngForm"
      class="row-gap-0 p-4 shadow-2 zborder-round w-full"
      (ngSubmit)="submit()"
    >
      <div class="col">
        <label for="restaurantName" class="block text-900 font-medium my-3"
          >Restaurant Name*</label
        >
        <input
          id="restaurantName"
          name="restaurantName"
          [(ngModel)]="restaurant.restaurantName"
          type="text"
          pInputText
          class="w-full mb-1"
          placeholder="Enter name for restaurant ..."
          required
        />
      </div>

      <div class="col">
        <label for="description" class="block text-900 font-medium my-3"
          >Description*</label
        >
        <textarea
          class="w-full"
          name="description"
          [(ngModel)]="restaurant.description"
          rows="5"
          pInputTextarea
          required
          placeholder="Enter description ..."
          >{{ restaurant.description }}</textarea
        >
      </div>

      <div class="col">
        <label for="phoneNumber" class="block text-900 font-medium my-3"
          >Phone Number*</label
        >
        <input
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="restaurant.phoneNumber"
          type="text"
          pInputText
          class="w-full mb-1"
          ngModel
          required
        />
      </div>

      <app-address-fields [address]="restaurant.address"></app-address-fields>

      <div class="col text-center">
        <button pButton pRipple label="Save" type="submit"></button>
      </div>
    </form>
  </div>
</p-dialog>

<button
  *ngIf="editable"
  pTooltip="Edit basic information"
  tooltipPosition="left"
  pButton
  pRipple
  icon="pi pi-list"
  class="p-button-rounded p-button-help"
  type="button"
  (click)="showDialog()"
></button>
