<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" formControlName="productName" />

  <label for="price">Price:</label>
  <input type="number" id="price" formControlName="price" />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" formControlName="quantity" />

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>

  <label for="productImages">Product Images:</label>
  <input
    type="file"
    id="productImages"
    (change)="onFileSelected($event)"
    multiple
  />
  <div formArrayName="productCategories">
    <label for="productCategories">Product Categories:</label>
    <div *ngFor="let category of productCategories; let i = index">
      <label>
        <input type="checkbox" [formControlName]="i" />
        {{ category.productCategoryName }}
      </label>
    </div>
  </div>

  <button type="submit">Add New Product</button>
</form>
