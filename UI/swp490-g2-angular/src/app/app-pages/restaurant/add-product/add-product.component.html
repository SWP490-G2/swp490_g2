<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" formControlName="productName" />

  <label for="price">Price:</label>
  <input type="number" id="price" formControlName="price" />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" formControlName="quantity" />

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>

  <label for="productImages">Product Images:</label>
  <input
    type="file"
    id="productImages"
    (change)="onFileSelected($event)"
    multiple
  />

  <label for="productCategories">Product Categories:</label>
  <select
    formControlName="productCategories"
    id="product-category"
    class="form-control"
  >
    <option *ngFor="let category of productCategories" [value]="category.id">
      {{ category.productCategoryName }}
    </option>
  </select>

  <button type="submit">Add New Product</button>
</form>
