<div class="surface-section px-6 py-5">
  <button
    pButton
    pRipple
    type="button"
    label="Back"
    icon="pi pi-arrow-left"
    class="p-button-rounded p-button-info"
    routerLink=".."
  ></button>
</div>
<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div
    class="flex align-items-start bg-gray-200 flex-column lg:flex-row lg:justify-content-between"
  >
    <div class="flex align-items-start flex-column md:flex-row">
      <div class="p-5">
        <span class="text-900 font-medium text-3xl">
          Select Your Owner Restaurant</span
        >
        <div class="flex align-items-center flex-wrap text-sm"></div>
      </div>
    </div>
  </div>
  <div *ngIf="restaurantsShown" class="mt-2">
    <app-restaurants
      [hasCurrentUser]="false"
      [hasPagination]="true"
      [isOwner]="true"
      [includeInactive]="true"
    ></app-restaurants>
  </div>
</div>
