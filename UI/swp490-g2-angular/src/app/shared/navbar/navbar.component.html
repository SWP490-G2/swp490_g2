<div
  class="surface-overlay shadow-2 flex relative lg:static justify-content-between"
  style="min-height: 42px; padding: 1rem"
>
  <a
    pRipple
    class="cursor-pointer inline-flex align-items-center px-3 lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-2xl"></i>
  </a>
  <img src="../../favicon.ico" height="40" class="mr-2" (click)="navToHome()" />
  <div
    class="hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul class="flex list-none p-0 m-0 flex-column lg:flex-row">
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-blue-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
        >
          <span class="pi pi-home mr-2"></span>
          <span class="font-medium">Home</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
        >
          <span class="pi pi-users mr-2"></span>
          <span class="font-medium">Customers</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
        >
          <span class="pi pi-calendar mr-2"></span>
          <span class="font-medium">Calendar</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
        >
          <span class="pi pi-home mr-2"></span>
          <span class="font-medium">Stats</span>
        </a>
      </li>
    </ul>
  </div>

  <a
    pRipple
    class="cursor-pointer inline-flex align-items-center px-3 lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-ellipsis-v text-xl"></i>
  </a>
  <div
    class="hidden lg:flex lg:justify-content-end absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul class="flex list-none p-0 m-0 flex-column lg:flex-row">
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-book mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Documentation</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-inbox mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Inbox</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-bell mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Notifications</span>
        </a>
      </li>
      <li class="h-full relative">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="scalein"
          leaveToClass="hidden"
          leaveActiveClass="fadeout"
          [hideOnOutsideClick]="true"
        >
          <span class="pi pi-user mr-2"></span>
          <span class="font-medium inline"> {{ getUserDisplay() }}</span>
          <i class="pi pi-angle-down"></i>
        </a>
        <div
          class="hidden static lg:absolute w-full surface-overlay left-0 top-100 z-1 shadow-none lg:shadow-2 origin-top border-round pl-3 lg:pl-0"
        >
          <ul class="list-none p-0 m-0">
            <ng-container *ngIf="!userExisted()">
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  (click)="navToLogin()"
                >
                  <span class="pi pi-sign-in mr-2"></span>
                  <span class="font-medium">Sign In</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  (click)="navToRegister()"
                >
                  <span class="pi pi-id-card mr-2"></span>
                  <span class="font-medium">Register</span>
                </a>
              </li>
            </ng-container>
            <li *ngIf="userExisted()">
              <a
                pRipple
                class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                (click)="logOut()"
              >
                <span class="pi pi-sign-out mr-2"></span>
                <span class="font-medium">Sign out</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
