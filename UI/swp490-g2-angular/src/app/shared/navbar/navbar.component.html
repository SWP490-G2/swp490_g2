<div
  class="surface-overlay shadow-2 flex align-items-center justify-content-between relative lg:static"
  style="min-height: 42px; padding: 1rem"
>
  <img src="../../favicon.ico" height="40" class="mr-0 lg:mr-2" routerLink="" />

  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
    >
      <ng-container>
        <li class="h-full">
          <a
            pRipple
            class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
            routerLink=""
            routerLinkActive="lg:border-bottom-2 border-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="pi pi-home mr-2"></span>
            <span class="font-medium">Home</span>
          </a>
        </li>
        <li class="h-full">
          <a
            pRipple
            class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
            routerLink="/restaurants"
            routerLinkActive="lg:border-bottom-2 border-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="pi pi-map mr-2"></span>
            <span class="font-medium">Restaurants</span>
          </a>
        </li>
        <li class="h-full">
          <a
            pRipple
            class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
            routerLink="feed-page"
            routerLinkActive="lg:border-bottom-2 border-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="pi pi-bookmark mr-2"></span>
            <span class="font-medium">Feed</span>
          </a>
        </li>
        <li class="h-full" *ngIf="userExistedAdmin()">
          <a
            pRipple
            class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 hover:border-500 transition-colors transition-duration-150 py-3 lg:py-0 px-3"
            routerLink="admin-pages"
            routerLinkActive="lg:border-bottom-2 border-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="pi pi-shield mr-2"></span>
            <span class="font-medium">Admin Management</span>
          </a>
        </li>
      </ng-container>
    </ul>
    <ul class="flex list-none p-0 m-0 flex-column lg:flex-row">
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-book mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Documentation</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-inbox mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Inbox</span>
        </a>
      </li>
      <li class="h-full">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
        >
          <span class="pi pi-bell mr-2 lg:mr-0"></span>
          <span class="font-medium inline lg:hidden">Notifications</span>
        </a>
      </li>
      <li class="h-full relative">
        <a
          pRipple
          class="cursor-pointer h-full inline-flex align-items-center text-600 py-3 lg:py-0 px-3 border-left-2 lg:border-left-none lg:border-bottom-2 border-transparent hover:border-500 transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="scalein"
          leaveToClass="hidden"
          leaveActiveClass="fadeout"
          [hideOnOutsideClick]="true"
        >
          <span class="pi pi-user mr-2"></span>
          <span class="font-medium inline"> {{ getUserDisplay() }}</span>
          <i class="pi pi-angle-down"></i>
        </a>
        <div
          class="hidden static lg:absolute w-full surface-overlay left-0 top-100 z-1 shadow-none lg:shadow-2 origin-top border-round pl-3 lg:pl-0"
        >
          <ul class="list-none p-0 m-0">
            <ng-container *ngIf="!userExisted()">
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  routerLink="auth/login"
                >
                  <span class="pi pi-sign-in mr-2"></span>
                  <span class="font-medium">Sign In</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  routerLink="auth/register"
                >
                  <span class="pi pi-id-card mr-2"></span>
                  <span class="font-medium">Register</span>
                </a>
              </li>
            </ng-container>
            <ng-container *ngIf="userExisted()">
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  routerLink="account-information"
                  routerLinkActive="border-blue-500"
                >
                  <span class="pi pi-cog mr-2"></span>
                  <span class="font-medium">Setting</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  class="cursor-pointer h-full inline-flex align-items-center text-600 border-left-2 border-transparent hover:border-500 transition-colors transition-duration-150 p-3"
                  (click)="logOut()"
                >
                  <span class="pi pi-sign-out mr-2"></span>
                  <span class="font-medium">Sign out</span>
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
