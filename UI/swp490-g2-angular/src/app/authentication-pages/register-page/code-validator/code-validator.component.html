<p-dialog header="Verification code" [(visible)]="visible" [style]="{width: '50vw'}" [closable]="false" [modal]="true">
  <div class="flex flex-column align-items-center" >
    <input type="text" pInputText [(ngModel)]="code"/>
    <!-- <small class="p-error block">Username is not available.</small> -->
    <p-button label="Submit" class="mt-2" (click)="submit()"></p-button>
  </div>
</p-dialog>
