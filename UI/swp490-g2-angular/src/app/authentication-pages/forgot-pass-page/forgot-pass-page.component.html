<div class="forgot-password-container">
  <form
    #form="ngForm"
    class="surface-card p-4 shadow-2 border-round w-full lg:w-6"
    (ngSubmit)="forgotPassword()"
  >
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Forgot Password</div>
    <span class="text-600 font-medium line-height-3"
      >Please input your e-mail here to receive the verification code
    </span>
  </div>
  <div>
    <label for="email" class="block text-900 font-medium my-2">Fill your Email here*</label>
    <input
        id="email"
        type="text"
        pInputText
        class="w-full"
        name="email"
        ngModel
        placeholder="example@fpt.edu.vn"
      />
      <div
        class="flex align-items-center gap-1"
        *ngIf="form.controls['email']?.errors"
      >
        <i class="pi pi-times-circle text-danger"></i>
        <small class="text-danger"> Enter a valid email address! </small>
      </div>

      <h5>*: The required fill</h5>
      <button
        pButton
        pRipple
        label="Send a verification code"
        icon="pi pi-hashtag"
        class="w-full mt-3"
        [disabled]="fgtPassButtonDisabled"
      ></button>
      <button
        pButton
        pRipple
        label="Back to login"
        icon="pi pi-user"
        class="w-full mt-3"
        [disabled]="fgtPassButtonDisabled"
      ></button>
      <button
        pButton
        pRipple
        label="Go to register"
        icon="pi pi-id-card"
        class="w-full mt-3"
        [disabled]="fgtPassButtonDisabled"
      ></button>
  </div>
  </form>
</div>
